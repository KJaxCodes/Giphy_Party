<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Giphy Party</h1>

        <div class="form-display">
            <!-- Think about placing the form here -->
            <form>
                <!-- <label for="search">Enter a search term:</label> -->
                <input type="text" id="search" name="search" placeholder="Enter a search term">
                <input type="submit" id="generate-button">
                Search GIPHY
                </input><br>
            </form>

        </div>

        <div class="GIF-display" id="display-div">
            ... Your GIFs here ..
            <!-- Think about displaying the results here -->
            <!-- Or you can build out your own custom HTML structure -->

        </div>

        <div class="clear-all" id="clear-all">
            <button id="clear-all">
                Clear All
            </button>
        </div>

    </main>

    <!-- Axios is already imported here for your convenience -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
